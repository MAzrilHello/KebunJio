name: Build and Test  # CI/CD Pipeline Name

on:
  push:
    branches:
      - staging_v2_test  # Runs only on pushes to this branch
    paths:
      - 'Backend/**'  # Only triggers if files in Backend/ are modified
      - 'Mobile/**' # Triggers when Web/ are modified
      - 'Web/**' # Triggers when Mobile/ are modified

jobs:

  # Backend: Build and Test
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 for Backend
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build Backend 
      - name: Build Backend
        working-directory: Backend/KebunJio
        run: mvn clean install -DskipTests=true

      # Step 5: Run Backend Tests (With Debug Logging)
      - name: Run Tests with Debug Logging
        working-directory: Backend/KebunJio
        run: mvn test -X || true  

      # Step 6: Upload JUnit Test Reports
      - name: Upload Test Reports (Always Run)
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: Backend/KebunJio/target/surefire-reports/

  # üì± Mobile: Build Android App
  mobile:
    name: Build Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Java 17 for Android
      - name: Set up JDK 17 for Mobile
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      # Step 3: Grant Execute Permissions for Gradle Wrapper
      - name: Grant execute permissions for gradlew
        working-directory: Mobile
        run: chmod +x gradlew
        
      # Step 4: Build Mobile App (Debug Mode)
      - name: Build Mobile App
        working-directory: Mobile
        run: ./gradlew assembleDebug --stacktrace

  # üåê Frontend: Build and Security Tests (SAST)
  frontend:
    name: Build and Test React Frontend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for Frontend
      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Web/kebunjio/package-lock.json

      # Step 3: Install Frontend Dependencies
      - name: Install Frontend Dependencies
        working-directory: Web/kebunjio
        run: npm ci

      # Step 4: Run ESLint Security Checks (JSX & JavaScript)
      - name: Run ESLint Security Checks
        working-directory: Web/kebunjio
        run: npx eslint . --ext .js,.jsx || true  
        
      # Step 5: Initialize CodeQL for JavaScript Security Analysis
      - name: Initialize CodeQL for JavaScript Security
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      # Step 6: Perform CodeQL Security Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Step 7: Build React Frontend
      - name: Build React Frontend
        working-directory: Web/kebunjio
        run: CI=false npm run build
