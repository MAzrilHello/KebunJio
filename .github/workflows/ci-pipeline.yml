name: Full Functionality Check for Staging Merge

on:
  push:
    branches:
      - staging_v2
  pull_request:
    branches:
      - staging_v2

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and start the backend
        run: |
          mvn clean install -DskipTests=true  # Build backend
          mvn spring-boot:run  # Run backend to check if it starts without issues

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: Web/kebunjio

      - name: Build frontend
        run: npm run build  # Run build to check if frontend works without errors
        working-directory: Web/kebunjio

  mobile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          build-tools-version: '34.0.0'
          platform-version: '34'

      - name: Build mobile app (Debug APK)
        run: ./gradlew assembleDebug  # Ensure the mobile app builds without errors
        working-directory: Mobile
