name: Build and Test

on:
  push:
    branches:
      - staging_v2
    paths:
      - 'Backend/**'
      - 'Web/**'
      - 'Mobile/**'
  pull_request:
    branches:
      - staging_v2
    paths:
      - 'Backend/**'
      - 'Web/**'
      - 'Mobile/**'

jobs:
  # Backend Build
  backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17 for Backend
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Backend
        working-directory: Backend/KebunJio
        run: |
          mvn clean install -DskipTests=true  # Build the backend

  # Mobile Build and APK Generation
  mobile:
    name: Build and Generate APK for Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17 for Mobile
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK for Mobile
        uses: android-actions/setup-android@v3
        with:
          build-tools-version: '34.0.0'
          platform-version: '34'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permissions for gradlew
        run: chmod +x Mobile/gradlew

      - name: Generate APK for Mobile
        working-directory: Mobile
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: Mobile/app/build/outputs/apk/debug/app-debug.apk

  # Frontend Build and Upload
  frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Web/kebunjio/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: Web/kebunjio
        run: npm ci

      - name: Build React Frontend
        working-directory: Web/kebunjio
        run: CI=false npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: Web/kebunjio/build
