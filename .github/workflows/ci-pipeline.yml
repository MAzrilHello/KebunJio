name: Build and Test
on:
  push:
    branches:
      - staging_v2_test  # Trigger when pushing to this branch
    paths:
      - 'Backend/**'  # Only run when Backend files change


jobs:
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 for Backend
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build Backend
      - name: Build Backend
        working-directory: Backend/KebunJio
        run: mvn clean install -DskipTests=true

      # Step 5: Run Backend Tests
      - name: Run Tests
        working-directory: Backend/KebunJio
        run: mvn test

      # Step 6: Upload JUnit Test Reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: Backend/KebunJio/target/surefire-reports/*.xml

  # Mobile Build
  mobile:
    name: Build Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17 for Mobile
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permissions for gradlew
        working-directory: Mobile
        run: chmod +x gradlew

      - name: Build Mobile App
        working-directory: Mobile
        run: ./gradlew assembleDebug --stacktrace

  # Frontend Build
  frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Web/kebunjio/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: Web/kebunjio
        run: npm ci

      - name: Build React Frontend
        working-directory: Web/kebunjio
        run: CI=false npm run build
