name: CI Pipeline for Staging Merge

# Trigger on push or PR to staging_v2
on:
  push:
    branches:
      - 'staging_v2'  # Trigger when a commit is pushed to staging_v2
  pull_request:
    branches:
      - 'staging_v2'  # Trigger when a PR is opened against staging_v2

jobs:
  # Backend Job
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run backend tests
        run: mvn test
        working-directory: Backend/KebunJio

  # Frontend Job
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: Web/kebunjio

      - name: Run frontend tests
        run: npm test -- --watchAll=false --ci
        working-directory: Web/kebunjio

  # Mobile Job (Android)
  mobile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          build-tools-version: '34.0.0'
          platform-version: '34'

      - name: Build APK
        run: ./gradlew build
        working-directory: Mobile

      - name: Run mobile tests
        run: ./gradlew test
        working-directory: Mobile

  # Optional: Final checks for merge
  merge-checks:
    runs-on: ubuntu-latest
    needs: [backend, frontend, mobile]  # Ensure this runs after the other jobs
    steps:
      - name: Check merge conditions
        run: echo "All checks passed! Ready to merge."
